<!-- HTML 5 Bio with Bootstrap -->
<!DOCTYPE html>
<html lang="en-us">

   <head>
      <!-- Meta responsiveness -->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS  -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <!-- Custom CSS -->
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
      
      <title>Contact Max!</title>
   </head>

   <body>

      <!-- Responsive header with navigation -->
      <header>
         <nav class="navbar fixed-top navbar-light pt-0 pb-0">
            <div class="container">
               <span class="my-name mb-0 h1">Max R. Gerringer</span>
               <!-- Navigation links -->
               <nav class="nav">
                  <a class="nav-link" href="index.html">About</a>
                  <a class="nav-link" href="portfolio.html">Portfolio</a>
                  <a class="nav-link" href="contact.html">Contact</a>
               </nav>
            </div>
         </nav>
      </header>

      <!-- Contact via email form container -->
      <main class="container">
         <section class="row">
            <div class="col-md-8">
            <article class="box">
               <h1 class="header">Contact Me</h1>
               <hr>
               <div class="row">
                  <!-- Name capture input -->
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="form_name">Name</label>
                          <input id="form_name" type="text" name="name" class="form-control" placeholder="Your Name" required="required">
                      </div>
                  </div>
              </div>
              <div class="row">
                 <!-- email caputre input -->
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="form_email">Email</label>
                          <input id="form_email" type="email" name="email" class="form-control" placeholder="youremail@domain.com" required="required">
                      </div>
                  </div>
              </div>
              <div class="row">
                 <!-- message input -->
                  <div class="col-md-12">
                      <div class="form-group">
                          <label for="form_message">Message</label>
                          <textarea id="form_message" name="message" class="form-control" placeholder="What's on your mind?" rows="4" required="required"></textarea>
                      </div>
                  </div>
                  <div class="col-md-12">
                      <input type="submit" class="btn btn-success btn-send" value="Send message">
                  </div>
              </div>
               
            </article>
            </div>

            <!-- Social meida links aside container -->
            <div class="col-md-4">
               <aside class="box">
                  <h2 class="header">Social Media</h2>
                  <hr>
                     <a href="#"><img src="https://placehold.it/150"></a>

               </aside>

            </div>

         </section>
      </main>

      <!-- Footer stays fixed to the bottom of the page -->
      <footer class="fixed-bottom">
         <p>&copy;2020 Max R. Gerringer</p>
      </footer>

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

   </body>
</html>
